# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile

# Default database configuration using H2 database engine in an in-memory mode.
# https://www.playframework.com/documentation/latest/JavaDatabase
# https://www.playframework.com/documentation/latest/JavaJPA
db {
  default.driver = org.h2.Driver
  default.url = "jdbc:h2:mem:play"
  default.username = sa
  default.password = ""
}

# JPA configuration
# https://www.playframework.com/documentation/latest/JavaJPA
jpa.default = defaultPersistenceUnit

# Evolutions
# https://www.playframework.com/documentation/latest/Evolutions
# https://www.playframework.com/documentation/latest/JavaEvolutions
play.evolutions {
  # You can disable evolutions for a specific datasource if necessary
  # default.enabled = false
}

# News API Configuration
newsapi {
  baseUrl = "https://newsapi.org/v2"
  apiKey = ${?NEWS_API_KEY}
  timeout = 30s
}

# Application specific configuration
app {
  name = "NotiLytics"
  version = "1.0.0"
  maxSearchQueries = 10
  articlesPerSearch = 10
  maxArticlesForAnalysis = 50
}

# Logging configuration
logger.application = DEBUG
logger.play = INFO
logger.root = INFO

# Allowed hosts (fix Host header rejection in production)
play.filters.hosts {
  allowed = [
    "soen6441-production.up.railway.app",
    ".railway.app",
    "localhost",
    "127.0.0.1"
  ]
}